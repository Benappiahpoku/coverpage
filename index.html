<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- font-awesome cdn -->
        <script src="https://use.fontawesome.com/ff821be39a.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./dist/css/style.css" />

        <title>Cover page</title>
    </head>

    <body class="text-center">
        <div
            class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column"
        >
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand">Cover</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link active" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Contact</a>
                    </nav>
                </div>
            </header>

            <main role="main" class="inner cover">
                <h1 class="cover-heading">Cover your page.</h1>
                <p class="lead">
                    Cover is a one-page template for building simple and
                    beautiful home pages. Download, edit the text, and add your
                    own fullscreen background photo to make it your own.
                </p>
                <p class="lead">
                    <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
                </p>
            </main>

            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <p>
                        Cover template for
                        <a href="https://getbootstrap.com/">Bootstrap</a>, by
                        <a href="https://twitter.com/mdo">@mdo</a>.
                    </p>
                </div>
            </footer>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="./dist/js/jquery.min.js"></script>
        <script src="./dist/js/tether.min.js"></script>
        <script src="./dist/js/popper.min.js"></script>
        <script src="./dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./dist/js/main.js"></script>
    </body>
</html>
